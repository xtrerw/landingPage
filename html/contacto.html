<!DOCTYPE html>

    <title>Quien_soy</title>

<body>
    <section>
        <div class="circulo"></div>
        <header>
            <!-- menú -->
            <a href="index.htm" class="logo">Wei Xu</a>
            <div class="navbarMenu">
                <a href=""><span>Menú</span></a>
                <ul class="navbar">
                    <li>
                        <a href="quien_soy.html">Quién soy</a>
                    </li>
                    <li>
                        <a href="#">CV</a>
                    </li>
                    <li>
                        <a href="#">Proyecto destacados</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>   
        </header>
        <div class="contenido">
            <form action="" method="post">
                <legend>contacto</legend>
                <fieldset class="formContenido">
                    <div class="formContenido1">
                        <fieldset class="id">
                            <legend>identificación</legend>
                            <label for="">nombre
                                <input type="text" required>
                            </label>

                            <label for="">apellido
                                <input type="text" required>
                            </label>
                            
                            <label for="">apellido2
                                <input type="text">
                            </label>

                            <label for="">dni
                                <input type="text" minlength="9" maxlength="9" required>
                            </label>
                        </fieldset>
                        <fieldset class="contacto">
                            <legend>contacto</legend>
                            <label for="">telephono
                                <input type="tel" minlength="9" maxlength="9" required>
                            </label>
                            
                            <label for="">fijo
                                <input type="tel" minlength="9" maxlength="9">
                            </label>
                            
                            <label for="">e-mail
                                <input type="email" required>
                            </label>
                            
                        </fieldset>
                    </div>
                    <div class="formContenido2">
                        <fieldset>
                            <legend>dirección</legend>
                            <label for="">país</label>
                            <input type="text">
                            
                            <label for="">provincia</label>
                            <input type="text">
                            
                            <label for="">ciudad</label>
                            <input type="text">
                            
                            <div class="dirección">
                                <label for="">dirección</label>
                                <label for="">calle</label>
                                <input type="text">
                                
                                <label for="">escala</label>
                                <input type="text">
                                
                                <label for="">puerta</label>
                                <input type="text">
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>

            </div>
            <ul class="redSociales">

                <li>
